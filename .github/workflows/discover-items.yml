name: Discover New Items

on:
  schedule:
    # 毎週日曜日 日本時間10時（UTC 1時）に実行
    - cron: '0 1 * * 0'
  workflow_dispatch: # 手動実行も可能

permissions:
  contents: write

jobs:
  discover:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium

      - name: Discover new items
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: npm run discover-items:save
        timeout-minutes: 30

      - name: Merge discovered items
        run: npm run merge-items
        continue-on-error: true

      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git diff --staged --quiet || git commit -m "feat: add new items from auto-discovery [automated]"
          git push
